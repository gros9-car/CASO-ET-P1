<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" method="">
                <fieldset>
                    <legend>Creacion de Cuenta</legend>
                    <div class="form-group col-sm-4">
                        <label for="username">Inserte nombre de usuario</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="ingrese su usuario"><br>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="password">Inserte una nueva contraseña</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese contraseña"><br>
                    </div>
                    <div>
                        <label for="emails">Inserte nuevo email</label>
                        <input type="email" id="emails" name="emails" multiple placeholder="Ingrese email"><br>
                    </div>
                    <div class="form-group col-sm-4 mb-3">
                        <label>Genero</label><br>
                        <input type="radio" name="optRadio" id="optRadio" value="Masculino">
                        <label for="optRadio">Masculino</label><br>
                        <input type="radio" name="optRadio" id="optRadio" value="Masculino">
                        <label for="optRadio">Femenino</label><br>
                        <input type="radio" name="optRadio" id="optRadio" value="Femenino">
                        <label for="optRadio">Otro</label><br>
                    </div>

                    <div class="form-group col-sm">
                        <input class="btn btn-primary" type="button" name="btnConectar" value="conectar" >

                    </div>




                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
